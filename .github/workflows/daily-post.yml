name: Daily IT Column

on:
  schedule:
    - cron: '0 22 * * *' # 日本時間 朝7時
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai

      - name: Generate post
        run: python generate_post.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit & Push
        run: |
          git config user.name "auto-writer"
          git config user.email "auto@bot.com"
          git add .
          git commit -m "daily post" || echo "no change"
          git push
